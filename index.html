<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/1038/1038100.png" type="image/x-icon" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 10px;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img style="height:70px ;width:370px;" src="https://o.remove.bg/downloads/6cff5345-5449-405a-8e88-04269f81631c/data-original-removebg-preview.png" alt="Logo">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div  class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class=" d-flex" id="form" >
            <input
              class=" form-control me-2"
              type="search"
              placeholder="Search"
              id="search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div id="tags">
      <div class="tag">Action</div>
      <div class="tag">Adventure</div>
      <div class="tag">Drama</div>
      <div class="tag">Comedy</div>
    </div>
    <main id="main"></main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
